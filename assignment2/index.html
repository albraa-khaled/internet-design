<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Rectangle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
        
        #moveButton {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        #moveButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #moveButton:active {
            transform: translateY(1px);
        }
        
        #moveButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        #moveButton:hover::after {
            left: 100%;
        }
        
        #rectangle {
            width: 100px;
            height: 80px;
            background-color: red;
            position: absolute;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .instructions {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.85);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ffdd40;
        }
        
        .corner-indicator {
            position: absolute;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 5;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #moveButton {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moving Rectangle</h1>
        <button id="moveButton">Move Rectangle</button>
        <div class="instructions">
            <h3>How it works:</h3>
            <p>Click the button to move the rectangle to the next corner and change its color. The rectangle will cycle through all four corners and then return to the starting position. Each corner has a unique color.</p>
        </div>
    </div>
    
    <div id="rectangle">Click to Move</div>
    
    <!-- Corner indicators -->
    <div class="corner-indicator bottom-left">Bottom Left</div>
    <div class="corner-indicator bottom-right">Bottom Right</div>
    <div class="corner-indicator top-right">Top Right</div>
    <div class="corner-indicator top-left">Top Left</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rectangle = document.getElementById('rectangle');
            const moveButton = document.getElementById('moveButton');
            const cornerIndicators = document.querySelectorAll('.corner-indicator');
            
            // Set initial position
            rectangle.style.bottom = '20px';
            rectangle.style.left = '20px';
            
            // Corner positions and colors
            const corners = [
                { position: 'bottom-left', bottom: '20px', left: '20px', color: '#FF4136' }, // Red
                { position: 'bottom-right', bottom: '20px', right: '20px', color: '#0074D9' }, // Blue
                { position: 'top-right', top: '20px', right: '20px', color: '#2ECC40' }, // Green
                { position: 'top-left', top: '20px', left: '20px', color: '#FFDC00' } // Yellow
            ];
            
            let currentCorner = 0;
            
            // Function to update rectangle position and color
            function moveRectangle() {
                // Hide all indicators
                cornerIndicators.forEach(indicator => {
                    indicator.style.display = 'none';
                });
                
                // Get next corner
                currentCorner = (currentCorner + 1) % corners.length;
                const corner = corners[currentCorner];
                
                // Reset all position properties
                rectangle.style.top = 'auto';
                rectangle.style.bottom = 'auto';
                rectangle.style.left = 'auto';
                rectangle.style.right = 'auto';
                
                // Set new position
                rectangle.style[corner.position.split('-')[0]] = corner[corner.position.split('-')[0]];
                rectangle.style[corner.position.split('-')[1]] = corner[corner.position.split('-')[1]];
                
                // Set new color
                rectangle.style.backgroundColor = corner.color;
                
                // Show current corner indicator
                const currentIndicator = document.querySelector(`.${corner.position}`);
                currentIndicator.style.display = 'block';
                
                // Hide indicator after 2 seconds
                setTimeout(() => {
                    currentIndicator.style.display = 'none';
                }, 2000);
            }
            
            // Add click event to button
            moveButton.addEventListener('click', moveRectangle);
            
            // Add click event to rectangle as well (optional)
            rectangle.addEventListener('click', moveRectangle);
        });
    </script>
</body>
</html>
